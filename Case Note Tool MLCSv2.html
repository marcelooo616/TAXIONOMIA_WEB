// Add Format Method to String
String.prototype.format = function (arg) {
var rep_fn = undefined;

if (typeof arg == "object") {
rep_fn = function (m, k) { return arg[k]; }
}
else {
var args = arguments;
rep_fn = function (m, k) { return args[parseInt(k)]; }
}

return this.replace(/\{(\w+)\}/g, rep_fn);
}

function BlockData(section, name, title, isMandatory, blockType) {
this.ID = "{0}_{1}".format(section, name);
this.Section = section;
this.Title = title;
this.BlockType = blockType;
if ((section == "activity") || (section == "blocker")) {
this.TabName = "actionblocker";
}
else if (section == "solution")
{
this.TabName = "solution";
}
this.Name = "cn_{0}".format(name);
this.IsMandatory = isMandatory;
}

function TemplateData(tname) {
this.Name = tname;
this.Items = new Array();
this.GenerateSection_Action = GenerateSection_Action;
this.GenerateSection_Blocker = GenerateSection_Blocker;
this.GenerateSection_Solution = GenerateSection_Solution;
this.H = new Array();
 
this.ResetFields = function () {
for (var i = 0; i < this.Items.length; i++) {
this.Items[i].ResetValue();
}
}
this.MandatoryFieldCheck = function () {
var txt = "";

for (var i = 0; i < this.Items.length; i++) {
if (this.Items[i].IsMandatory) {
if (!this.Items[i].HasValue()) {

txt += "Campo não preenchido: <a href=\"javascript:void(0)\" onclick=\"JavaScript: ExpandSectionTo('{0}')\">{1}</a><br />".format(this.Items[i].TabName, this.Items[i].Title);

switch (this.Items[i].BlockType) {
case "TextArea":
case "DropDownList":
case "RadioButton":
case "CheckBox":
document.getElementById(this.Items[i].Name).style.backgroundColor = "lightyellow";
break;
default:
}
}
else {
switch (this.Items[i].BlockType) {
case "TextArea":
case "DropDownList":
case "RadioButton":
case "CheckBox":
document.getElementById(this.Items[i].Name).style.backgroundColor = "inherit";
break;
default:
}
}
}
}
return txt;
}
}

TemplateData.prototype.RegisterItem = function (section, itemname, isMandatory, title, blockType) {
var count = this.Items.length;
var itemid = "{0}_{1}".format(section, itemname);
this.H[itemid] = count;

this.Items[count] = new BlockData(section, itemname, title, isMandatory, blockType);
 
return count;
}
TemplateData.prototype.AddItemCustom = function (section, itemname, isMandatory, fnc_genblock, fnc_gennote, fnc_hasvalue, fnc_resetvalue) {
var index = this.RegisterItem(section, itemname, isMandatory, "", "Custom");

this.Items[index].GenerateNote = fnc_gennote;
this.Items[index].GenerateBlock = fnc_genblock;
this.Items[index].HasValue = fnc_hasvalue;
this.Items[index].ResetValue = fnc_resetvalue;
}
TemplateData.prototype.AddItemRadioButton = function (section, itemname, isMandatory, title, fnc_genblock) {
var index = this.RegisterItem(section, itemname, isMandatory, title, "RadioButton");
 
this.Items[index].GenerateNote = GenerateNotes_RadioButton;
this.Items[index].HasValue = HasValue_RadioButton;
this.Items[index].ResetValue = ResetValue_RadioButton;

this.Items[index].GenerateBlock = fnc_genblock;
}
TemplateData.prototype.AddItemCheckBox = function (section, itemname, isMandatory, title, fnc_genblock) {
var index = this.RegisterItem(section, itemname, isMandatory, title, "CheckBox");
 
this.Items[index].GenerateNote = GenerateNotes_CheckBox;
this.Items[index].HasValue = HasValue_CheckBox;
this.Items[index].ResetValue = ResetValue_CheckBox;

this.Items[index].GenerateBlock = fnc_genblock;
}
TemplateData.prototype.AddItemDropDownList = function (section, itemname, isMandatory, title, fnc_genblock) {
var index = this.RegisterItem(section, itemname, isMandatory, title, "DropDownList");
 
this.Items[index].GenerateNote = GenerateNotes_DropDownList;
this.Items[index].HasValue = HasValue_DropDownList;
this.Items[index].ResetValue = ResetValue_DropDownList;

this.Items[index].GenerateBlock = fnc_genblock;
}
TemplateData.prototype.AddItemTextArea = function (section, itemname, isMandatory, title, fnc_genblock) {
var index = this.RegisterItem(section, itemname, isMandatory, title, "TextArea");

this.Items[index].GenerateNote = GenerateNotes_TextArea;
this.Items[index].HasValue = HasValue_TextArea;
this.Items[index].ResetValue = ResetValue_TextArea;

this.Items[index].GenerateBlock = fnc_genblock;
}
TemplateData.prototype.AddItemHTMLBlock = function (section, fnc_genblock) {
var index = this.RegisterItem(section, "HTMLBlock{0}".format(this.Items.length), false, "", "HTMLBlock");
 
this.Items[index].GenerateNote = function () { return; };
this.Items[index].HasValue = function () { return true; };
this.Items[index].ResetValue = function () { return; };

this.Items[index].GenerateBlock = fnc_genblock;
}

    <script language="JavaScript"><!--//

// Get QueryString
function getQueryString(field) {
var href = window.location.href;
var reg = new RegExp('[?&]' + field + '=([^&#]*)', 'i');
var string = reg.exec(href);
return string ? string[1] : null;
}

// Sanitize(Replace HTML tag brackets)
function sanitizeString(txt)
{
return txt.replace(/</g, "&lt;").replace(/>/g, "&gt;");
}
 
// Reset&Copy
function ResetFields()
{
// Clear up clipboard
newClearClipboard();

// Reset Fields
templates[currentTemplate].ResetFields();
updated = false;
notesChecked = false;
 
// Open Activity/Blocker tab
ExpandSectionTo("actionblocker");
}
function newClearClipboard() {
var range = document.createRange();
range.selectNode(document.getElementById("cn_empty"));
window.getSelection().removeAllRanges();
window.getSelection().addRange(range);
document.execCommand('copy');
}
function oldClearClipboard() {
window.clipboardData.clearData();
}
function CopyClipboard()
{
newCopyToClipboard();
}
function newCopyToClipboard()
{
var range = document.createRange();
range.selectNode(document.getElementById("cn_output"));
window.getSelection().removeAllRanges();
window.getSelection().addRange(range);
document.execCommand('copy');
}
function oldCopyToClipboard() {
var textRange = document.body.createTextRange();
textRange.moveToElementText(document.getElementById("cn_output"));
textRange.execCommand("Copy");
}

// Change Template/Tab
function ApplyTemplate(templateToApply)
{
if (currentTemplate == templateToApply) {
return;
}

if (updated) {
if (!confirm("All fields you have edited in \"{0}\" would be removed.  Do you wish to continue?".format(templates[currentTemplate].Name)))
{
return;
}
}

if (currentTemplate != "") {
document.getElementById("tab_template_" + currentTemplate).style.backgroundColor = "white";
}
document.getElementById("tab_template_" + templateToApply).style.backgroundColor = "lightgray";


var actionblockerHTML, solutionHTML;
actionblockerHTML = CreateActivityBlockerSection(templateToApply);
solutionHTML = CreateSolutionSection(templateToApply);

document.getElementById('section_actionblocker').innerHTML = actionblockerHTML;
document.getElementById('section_solution').innerHTML = solutionHTML;

currentTemplate = templateToApply;
 
ChangeTabVisibility("solution", false);
ChangeTabVisibility("output", false);
ChangeTabVisibility("actionblocker", true);

currentTab = "actionblocker";

updated = false;
notesChecked = false;
}
function ChangeTabVisibility(sel, setToForeground)
{
tabName = "tab_" + sel;
tabBodyName = "section_" + sel;
tabBodyTable = "table_" + sel;

if (setToForeground) {
document.getElementById(tabBodyTable).style.display = "table";
document.getElementById(tabName).style.backgroundColor = "lightgray";
document.getElementById(tabBodyName).style.height = "100%";
document.getElementById(tabBodyName).style.visibility = "visible";
document.getElementById(tabBodyName).style.transition = "opacity 500ms linear";
document.getElementById(tabBodyName).style.opacity = 1;
}
else
{
document.getElementById(tabBodyTable).style.display = "none";
document.getElementById(tabName).style.backgroundColor = "white";
document.getElementById(tabBodyName).style.height = "0px";
document.getElementById(tabBodyName).style.visibility = "hidden";
document.getElementById(tabBodyName).style.transition = "none";
document.getElementById(tabBodyName).style.opacity = 0;
}
}
function ExpandSectionTo(tabToExpand) {

if (tabToExpand == "output")
{
GenerateNotes();
}

ChangeTabVisibility(currentTab, false);
ChangeTabVisibility(tabToExpand, true);

currentTab = tabToExpand;

}
 
// Update/Check Items
function fieldUpdated()
{
updated = true;
if (notesChecked)
templates[currentTemplate].MandatoryFieldCheck();
}
function getCheckBoxItemChosen(itemBase, indents) {
var txt = "";

for (var i = 0; true; i++) {
tmp = itemBase + (i + 1);
if (document.getElementById(tmp) == null) {
break;
} else if (document.getElementById(tmp).checked) {
if (i > 0) {
txt += "<br/>";
}
for (var j = 0; j < indents; j++) {
txt += "&nbsp;";
}
txt += "-&nbsp;" + document.getElementById(tmp).value;
}
}

if (txt == "") {
return null;
}

return { lbl: "", res: txt };
}
function getRadioItemChosen(itemBase) {
for (var i = 0; true; i++) {
tmp = itemBase + (i + 1);
if (document.getElementById(tmp) == null) {
break;
} else if (document.getElementById(tmp).checked) {
var textinlabel = document.getElementById("for_" + tmp).innerText;
return { lbl: textinlabel, res: document.getElementById(tmp).value };
}
}

return null;
}
function getDropDownItemSelected(itemName) {
var selItem = document.getElementById(itemName);
if (selItem == null) {
return null;
}

var o = selItem.options[selItem.selectedIndex];
var t = o.label;
var v = o.value;
if ((t == "") || (v == "")) {
return null;
}
return { lbl: t, res: v };
}

function CreateTextAreaBlock(itemDescription, itemBase, isMandatory) {
var txt = "";

if (itemDescription != "") {
txt += "<span>{0}</span>".format(itemDescription);
}
if (isMandatory) {
txt += "&nbsp;<span style='color:red'>*</span>";
}
if (txt != "") {
txt += "<br />";
}

txt += "<textarea id=\"{0}\" cols=\"80\" rows=\"6\" onkeyup=\"JavaScript:fieldUpdated()\"></textarea><br />".format(itemBase);

return txt;
}
function CreateCheckBoxTable(itemDescription, itemBase, isMandatory, itemList, itemValueList, colspan) {
if ((itemList == null) || (itemValueList == null) || ((itemList.length <= 0)) || ((itemList.length != itemValueList.length))) {
return;
}

var txt = "";

txt += "<span>{0}</span>".format(itemDescription);
if (isMandatory)
txt += "&nbsp;<span style='color:red'>*</span>";
txt += "<br/>";

txt += "<table id=\"{0}\">".format(itemBase);
 
txt += "<tr>";
for (var i = 0; i < itemList.length; i++) {
txt += "<td><input type=\"checkbox\" id=\"{0}{1}\" onclick=\"JavaScript: fieldUpdated()\" value=\"{2}\" />".format(itemBase, i + 1, itemValueList[i]);
txt += "<label for=\"{0}{1}\">{2}</label></td>".format(itemBase, i + 1, itemList[i]);

if (i + 1 == itemList.length) {
txt += "</tr>";
}
else {
if (i % colspan == colspan - 1) {
txt += "</tr><tr>";
}
}
}

txt += "</table>";

return txt;
}
function CreateRadioTable(itemDescription, itemBase, isMandatory, itemList, itemValueList, colspan) {
if ((itemList == null) || (itemValueList == null) || ((itemList.length <= 0)) || ((itemList.length != itemValueList.length))) {
return;
}

var txt = "";

txt += "<span>{0}</span>".format(itemDescription);
if (isMandatory)
txt += "&nbsp;<span style='color:red'>*</span>";
txt += "<br/>";

txt += "<table id=\"{0}\">".format(itemBase);

txt += "<tr>";
for (var i = 0; i < itemList.length; i++) {
txt += "<td><input type=\"radio\" id=\"{0}{1}\" name=\"{0}\" onclick=\"JavaScript: fieldUpdated()\" value=\"{2}\" />".format(itemBase, i + 1, itemValueList[i]);
txt += "<label id=\"for_{0}{1}\" for=\"{0}{1}\">{2}</label></td>".format(itemBase, i + 1, itemList[i]);

if (i + 1 == itemList.length) {
txt += "</tr>";
}
else {
if (i % colspan == colspan - 1) {
txt += "</tr><tr>";
}
}
}

function CreateDropDownTable(itemDescription, itemName, isMandatory, itemList, itemValueList) {
if ((itemList == null) || (itemValueList == null) || ((itemList.length <= 0)) || ((itemList.length != itemValueList.length))) {
return;
}

var txt = "";
 
txt += "<table><tr><td align=\"center\"><span>{0}</span>".format(itemDescription);
if (isMandatory)
txt += "&nbsp;<span style='color:red'>*</span>";
txt += " <br /> <select id=\"{0}\" onchange=\"JavaScript: fieldUpdated()\">".format(itemName);

for (var i = 0; i < itemList.length; i++) {
txt += "<option label=\"{0}\" value=\"{1}\" />".format(itemList[i], itemValueList[i]);
}

txt += "</select></td></tr></table>";

return txt;
}

ço de e-mail alternativo fornecido em seu formulário de recuperação de conta on-line:</li>  	<li>Um bom número de telefone com o qual podemos entrar em contato:</li> </ul> 	<h3>As suas informações de perfil na conta.</h3>  <ul> 	<li>Nome:</li>       <li>Data de Nascimento:</li>    <li>País (exemplo: Brasil):</li>    <li>Região / Estado:</li>    <li>Código postal / CEP:</li> </ul> <h3>Os endereços de e-mail dos contatos que você se comunicou recentemente na sua lista de endereços ou lista de mensagens:</h3>  Sugestão - verifique com os amigos ou membros da família os seus endereços de e-mail   <br>     <ol> 	<li></li> 	<li></li> 	<li></li> 	<li></li>  </ol>	  <h3>Assuntos recentes de e-mail que você enviou da conta:</h3>  Sugestão: verifique com amigos ou membros da família que receberam recentemente um e-mail dessa conta   <br>     <ol> 	<li></li> 	<li></li> 	<li></li> 	<li></li>  </ol>	 <h3>Endereço de IP</h3> Liste o seu endereço IP de um local onde acessou a conta com sucesso no passado. Para determinar o seu endereço IP, abra o seu navegador e pesquise 'Qual é o meu IP'. O conjunto de números que aparece no topo desta página da Web é o seu endereço IP atual. Se você acessou a conta de vários locais ou dispositivos / telefones, convém fornecer mais de um endereço IP para ter uma chance melhor de validar a conta. Um endereço IP começando em 192.168 ou 10.0 é o seu endereço IP de rede interno e não é válido para entrada.  <ol> 	<li></li> 	<li></li> 	<li></li> 	<li></li>  </ol>	  Para encontrar o endereço de IP, acesse o link <a href="https://url.de.m.mimecastprotect.com/s/heQdClRZoOh1zZ7Rgc5T3izT4yI?domain=bing.com" target="_blank">Descobrir meu IP</a>, ou outro site para busca de endereço IP. Ao acessar o link o IP estará listado como Socket IP. <h3>Perguntas sobre o histórico da conta </h3>  <ol> 	 <li>A data em que a conta foi criada:</li>   	 <li>A data em que efetuou login com sucesso pela última vez na conta:</li>    	 <li>A data em que você alterou a senha pela última vez:</li>   	 <li>Endereços de e-mail ou números de telefone alternativos associados à conta: <br>    	 <li>Local onde a conta foi criada:</li> 	 <li>Existem informações de segurança na conta Microsoft não reconhecidas (telefone ou e-mail alternativo não reconhecidos)?</li> 	 <li>A conta principal é uma conta de Adulto ou criança?</li> 	 <li>Qual o endereço da nova conta Microsoft criada pelo link <a href="https://url.de.m.mimecastprotect.com/s/K5z6Cmq1pwtpRn2yET7UAiRckJl?domain=signup.live.com" target="_blank">signup.live.com</a>?</li> 	 <li>Houveram mudanças nas informações de segurança da conta Microsoft recentemente sem seu consentimento? (Sim/Não - Em caso afirmativo, quais alterações?)</li>  </ol>	 <h3> Informações de faturamento usadas para:</h3>   <ul> 	<li>Compras/assinaturas recentes:</li>  	<li>Nome de cobrança (como consta na fatura):</li>   	<li>Últimos 4 dígitos do cartão de crédito:</li>   	<li>Data de validade:</li>    </ul> <strong>IMPORTANTE:</strong> Se houver mais de uma compra recente separar por vírgula. <br>  <br>   <h2>Informações de Dispositivo Xbox</h2> A seção a seguir pode não se aplicar à sua situação específica. É opcional, mas nos ajuda a validar rapidamente a propriedade da conta. <h3>Qualquer Xbox GamerTag associado a esta conta:</h3>  Sugestão – se tiver um Xbox GamerTag associado a essa conta, forneça o máximo de informações possível sobre o console e a GamerTag  <br>     <ol> 	<li></li> 	<li></li> 	<li></li> 	<li></li>  </ol> <h3>Número de Série do Console</h3> Para localizar o o Número de Série do Console: <ul> 	<li>Você pode verificar a etiqueta de serviço do próprio console</li> 	<li>Ou ainda, em configurações. Selecione Perfil e sistema > Configurações > Sistema > Informações do console.	 	<ul> 		<li>O número de série aparece primeiro na lista exibida.</li></ul></li> </ul> <u>Digite aqui o Número de Série: <br></u> <h3>ID do dispositivo Xbox</h3> <strong>Para Console Xbox 360 </strong><br> Para encontrar o ID do console, navegue até o Painel Xbox:  <br>    <ol> 	<li>Vá para o hub Configurações e selecione Sistema</li>  	<li>Selecione Configurações do console</li>  	<li>Selecione Informações do sistema</li>    	<li>O ID do console é exibido em sua tela, abaixo do número de série do console.</li>  </ol>  <strong>Para Console Xbox One / Xbox Series </strong><br>  Para encontrar o ID do dispositivo (Console ID), navegue até o painel Xbox:  <br>    <ol> 	<li>Vá para o hub Configurações e selecione Sistema</li> 	<li>Selecione Informações do console.</li> 	<li>O ID do dispositivo Xbox (Console ID) é exibido em sua tela.</li>  </ol> <u>Digite aqui o Número de ID do Dispositivo: <br><br></u> <strong> OBS: Não se trata da ID do dispositivo do Xbox Live iniciado com F. </strong><br><br> Responda a este e-mail depois de anexar as informações solicitadas à nossa <strong>Ferramenta de Gerenciamento e Transferência de Dados / Link Seguro</strong> para podermos prosseguir com a investigação de seu caso.<br><br> Aguardamos sua resposta. <br><br> <strong>Atendimento ao Cliente do Suporte Microsoft</strong><br><br> <div id="assinatura"> Nosso horário de atendimento<br> Segunda à Sexta das 09h às 21h.<br> Sábados e Domingo das 10h às 18h<br> <a href=https://url.de.m.mimecastprotect.com/s/PGIDCgpRj5TqY2kEVsGH8i47zjT?domain=support.microsoft.com/ target=_blank>Clique aqui e fale conosco</a><br><br> </div> <div id="myDIV">   Encontre soluções de forma simples na nova comunidade online da Microsoft. Conheça a Comunidade Microsoft em <a href= https://url.de.m.mimecastprotect.com/s/WrGRC79Er6uzWkqG3hGtZiosrJN?domain=answers.microsoft.com/ target="_blank"> https://url.de.m.mimecastprotect.com/s/WrGRC79Er6uzWkqG3hGtZiosrJN?domain=answers.microsoft.com/</a><br><br> Estamos lutando para proteger a saúde e o bem estar das comunidades ao qual operamos e continuamos fornecendo recursos e tecnologias aos nossos clientes para ajuda-los a fazer o melhor enquanto trabalham remotamente. - CEO Satya Nadella<br><br>         function validarProtocolo() {
            var ticketInput = document.getElementById("ticket");
            var value = ticketInput.value;
            value = value.replace(/\D/g, '');
            value = value.trim();
            if (value.length > 10) {
                value = value.substring(0, 10);
            }

            ticketInput.value = value;
            if (value.length !== 10) {
                ticketInput.classList.add('alertacampo');
            } else {
                ticketInput.classList.remove('alertacampo');
            }
        }
